  read_counting_mirna: |
    codeLine:
    - library(rtracklayer)
    - system("wget ftp://mirbase.org/pub/mirbase/CURRENT/genomes/ath.gff3 -P ./data/")
    - gff <- import.gff("./data/ath.gff3")
    - seqlevels(gff)
    - gff <- split(gff, elementMetadata(gff)$ID)
    - bams <- getColumn(sal, step = "bowtie2_mapping", "outfiles")
    - bfl <- BamFileList(bams, yieldSize = 50000, index = character())
    - countDFmiR <- summarizeOverlaps(gff, bfl, mode = "Union", ignore.strand = FALSE,
      inter.feature = FALSE)
    - rpkmDFmiR <- apply(assays(countDFmiR)$counts, 2, function(x) returnRPKM(counts =
      x, ranges = gff))
    - write.table(assays(countDFmiR)$counts, "results/countDFmiR.xls", col.names = NA,
      quote = FALSE, sep = "\t")
    - write.table(rpkmDFmiR, "results/rpkmDFmiR.xls", col.names = NA, quote = FALSE, sep
      = "\t")
    codeChunkStart: []
    stepName: read_counting_mirna
    dependency:
      read_counting_mirna: bowtie2_mapping
    status:
